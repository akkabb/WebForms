<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/checkbox_challenge.css">
    <title>Checkbox challenge</title>
</head>
<body>
    <div class="container_checkboxChallenge">
        <h2 class="back_to_begin">
            <a href="../index.html">
                Back to Begin
            </a>
        </h2>
        <h2 class="back_to">
            <a href="input_types.html">
                Back to Input Content
            </a>
        </h2>
        <div class="wrapper">
            <h2>Default Checkboxes</h2>
            <form>
                <p>
                    <label for="one">One</label>
                    <input type="checkbox" name="one" id="one" checked>
                </p>
                <p>
                    <label for="two">Two</label>
                    <input type="checkbox" name="two" id="two"> 
                </p>
                <p>
                    <label for="three">Three</label>
                    <input type="checkbox" name="three" id="three"> 
                </p>
            </form>
        </div>
        <div class="wrapper_custom">
            <h2>Custom Checkboxes</h2>
            <p>
                <input type="checkbox" name="math" id="custom_one"> 
                <span class="spanCheck box1"></span>
                <label for="custom_one">One</label>
            </p>
            <p>
                <input type="checkbox" name="math" id="custom_two"> 
                <span class="spanCheck box2"></span>
                <label for="custom_two">Two</label>
            </p>
            <p>
                <input type="checkbox" name="math" id="custom_three"> 
                <span class="spanCheck box3"></span>
                <label for="custom_three">Thre</label>
            </p> 
            <p>
                <input type="checkbox" name="math" id="custom_four"> 
                <span class="spanCheck box4"></span>
                <label for="custom_four">Four</label>
            </p>
        </div>
    </div>
</body>
</html>
