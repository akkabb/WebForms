        <article class="inputFile">
            <h3>Input file</h3>
            <p>Format :</p>
            <pre>
                &ltinput type="file" accept="audio/*,video/*,image/*"&gt
            </pre>
            <div class="example">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="wrapper_file">
                        <input type="file" name="file" id="file" class="uploadfile" multiple>
                        <label for="file">Choose a file</label>
                    </div>
                </form>
            </div>
        </article>
    </div>
    <script>
        /*
            This link help me to solve the bug, event if i followed the course 
            https://bobbyhadz.com/blog/javascript-cannot-read-property-addeventlistener-null
        */
        document.addEventListener('DOMContentLoaded', () => {
            const inputFile = document.getElementById('file');
            let label = document.querySelector('label');
            let labelText = label.innerHTML;

            console.log(inputFile);

            // âœ… Works as expected
            inputFile?.addEventListener('change', (e) => {
                // console.log('btn clicked');
                let fileName = " ";
            // lets use the FileAPI to get the file name and number of files
            let file = document.getElementById('file').files;
            if (file.length > 1) {
                let fileNumber = file.length;
                label.innerHTML = `Uploaded ${fileNumber} files`;
            } else {
                let fileName = file[0].name;
                label.innerHTML = fileName;
            }
            });
        });

    </script>
</body>
